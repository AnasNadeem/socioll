{% extends 'account/authenBase.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<!-- Login Form Begins  -->
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-12 mx-auto">
            <section class="searhFriendCard">
                <div class="container">
                    <h3>Login Account</h3>
                    <form class="form-signin" method="POST" action="{% url 'account_login' %}">

                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <!-- <input type="text" class="form-control mt-3" placeholder="Username">

                                    <input type="password" class="form-control mt-3" placeholder="Password"> -->
                                {% csrf_token %}
                                {{ form|crispy }}

                                <button class="btn btn-primary buttonAddSocial mt-3" type="submit">Login</button>
                                <div class="text-center">
                                    <p>
                                        <a href="{% url 'account_reset_password'%}">Forgot Password?</a>
                                    </p>
                                    <p>
                                        Doesn't Have an Account
                                        <a href="{% url 'account_signup' %}">Register</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- Login Form Ends  -->
{% endblock body %}
